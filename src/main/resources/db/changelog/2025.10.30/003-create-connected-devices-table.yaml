databaseChangeLog:
  - changeSet:
      id: 2025.10.30_003-create-connected-devices-table
      author: mihailov.pashka@yandex.ru
      changes:
        - createTable:
            tableName: connected_devices
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true, nullable: false } }
              - column: { name: user_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: deviceType, type: VARCHAR(20), constraints: { nullable: false } }
              - column: { name: deviceId, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: deviceModel, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: isActive, type: BOOLEAN, defaultValue: true }
              - column: { name: lastSyncAt, type: TIMESTAMP WITH TIME ZONE }

        - createSequence:
            sequenceName: connected_devices_seq
            startValue: 1
            incrementBy: 1

        - addForeignKeyConstraint:
            baseTableName: connected_devices
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_connected_devices_user
            onDelete: CASCADE
            onUpdate: CASCADE